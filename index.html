<!DOCTYPE html>
<html>
  <head>
    <title>Marton's profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card card-centered">
        <img src="images/profile.jpg" alt="Marton's profile picture" id="profile-pic">
        <h1>Marton Barcza</h1>
        <h2>YouTuber at TechAltar</h2>
      </div>

      <div class="card card-centered">
        <p>I make YouTube videos. Find me on:</p>
        <ul>
          <li class="social-link"><a href="http://youtube.com/techaltar"><i class="fab fa-youtube"></i> YouTube</a></li>
          <li class="social-link"><a href="http://twitter.com/techaltar"><i class="fab fa-twitter"></i> Twitter</a></li>
          <li class="social-link"><a href="http://instagram.com/techaltar"><i class="fab fa-instagram"></i> Instagram</a></li>
        </ul>
      </div>

      <div class="card">
        <h2>My favorite movies</h2>
        <table>
          <tbody>
            <tr>
              <td><img src="images/rings.jpg" alt="The One Ring" class="movie-image"></td>
              <td>Lord of the Rings</td>
            </tr>
            <tr>
              <td><img src="images/rick.jpg" alt="Rick and Morty" class="movie-image"></td>
              <td>Rick and Morty</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
